<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Furrever admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
<meta name="keywords"
	content="admin template, Furrever admin template, dashboard template, flat admin template, responsive admin template, web app">
<meta name="author" content="Tha102G3">
</head>

<body>
	
	<input id="m_name" class="form-control" type="text" placeholder="輸入廠商名稱">
	<input id="m_gui" class="form-control" type="text" placeholder="輸入統一編號">
	<input id="m_bank_name" class="form-control" type="text" placeholder="輸入銀行行號">
	<input id="m_bank_id" class="form-control" type="text" placeholder="輸入銀行帳號">
	<input id="m_address" class="form-control" type="text" placeholder="輸入地址">
	<input id="m_phone" class="form-control" type="password" placeholder="輸入電話">
	<input id="m_man_id" class="form-control" type="text" placeholder="輸入身分證">
	<input id="m_man_name" class="form-control" type="text" placeholder="輸入名稱">
	<input id="m_email" class="form-control" type="email" placeholder="輸入電子信箱">
	<input id="m_pwd" class="form-control" type="password" placeholder="輸入密碼">
	<input id="m_pwd2" class="form-control" type="password" placeholder="再次輸入密碼">
	<button type="button" class="btn  btn--yes btn-primary" onclick="validateForm()">修改</button>
	<button type="button" class="btn  btn--yes btn-primary" onclick="updateForm()">修改</button>
	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		function init() {
			$.ajax({
				url : "http://localhost:8081/TirTirCat/mas.do",
				type : "POST",
				data : {
					"action" : "getOneSearch",
					"m_id" : "1"
				},
				dataType : "json",

				success : function(data) { // request 成功取得回應後執行
					var parsedData = JSON.parse(data);
					let m_id = parsedData.m_id;
					let m_name = parsedData.m_name;
					let m_pwd = parsedData.m_pwd;
					let m_gui = parsedData.m_gui;
					let m_bank_name = parsedData.m_bank_name;
					let m_bank_id = parsedData.m_bank_id;
					let m_address = parsedData.m_address;
					let m_man_id = parsedData.m_man_id;
					let m_man_name = parsedData.m_man_name;
					let m_email = parsedData.m_email;
					let m_phone = parsedData.m_phone;


					document.getElementById("m_gui").value = m_gui;
					document.getElementById("m_name").value = m_name;
					document.getElementById("m_pwd").value = m_pwd;
					document.getElementById("m_bank_name").value = m_bank_name;
					document.getElementById("m_bank_id").value = m_bank_id;
					document.getElementById("m_address").value = m_address;
					document.getElementById("m_man_id").value = m_man_id;
					document.getElementById("m_man_name").value = m_man_name;
					document.getElementById("m_email").value = m_email;
					document.getElementById("m_phone").value = m_phone;

				},
				error : function(xhr) { // request 發生錯誤的話執行
					console.log(xhr);
				},
				complete : function(xhr) { // request 完成之後執行(在 success / error 事件之後執行)
					console.log(xhr);
				}
			});
		}
		init();
	</script>
</body>

</html>
